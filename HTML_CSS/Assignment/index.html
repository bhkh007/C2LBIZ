
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Layout</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div >    
    <div class="header">
        <img src="Sym-logo.PNG" alt="Symbiosys logo" width="80px" height="25px">
        <span id="welcomeSpan">Welcome, Administrator</span>
        <span id="lastLogin">Last Login Date: </span>
      </div>

    
    </div>
</div>

<div class="container mt-2" >
  <nav class="d-flex overflow-auto">
    <button class="btn btn-primary me-0">Activity</button>
    <button class="btn btn-primary me-0">System Masters</button>
    <button class="btn btn-primary me-0">Security Masters</button>
    <button class="btn btn-primary me-0">Business Masters</button>
    <button class="btn btn-primary me-0">Product Management</button>
    <button class="btn btn-primary me-0">Sales Illustrations</button>
    <button class="btn btn-primary me-0">New Business</button>
    <button class="btn btn-primary me-0">Lead Management</button>
    <button class="btn btn-primary me-0">Collection</button>
    <button class="btn btn-primary me-0">Batch</button>
    <button class="btn btn-primary me-0">Release Management</button>
    <button class="btn btn-primary me-0">Party</button>
  </nav>
</div>

<form id="partyForm">
  <div class="partyFormButtons">
      <button type="button" onclick="saveForm()">Save</button>
      <button type="button" onclick="resetForm()">Reset</button>
      <button type="button" onclick="submitForm(event)">Submit</button>
  </div>
</form>


<div class="container">
  <div class="form-section">
    <h3>Party Details</h3>
    <table class="table">
      <tbody>
        <tr>
          <td><label for="ownerType">Owner Type</label></td>
          <td><select id="ownerType"><option>Select</option></select></td>
          <td><label for="corporateName">CorporateName1</label></td>
          <td><input type="text" id="corporateName" style="width: 125px;"></td>
        </tr>
        <tr>
          <td><label for="Title">Title</label></td>
          <td><select  id="title"><option value="Mr">Mr</option>
                                             <option value="Mrs">Mrs</option>
                                             <option value="Miss">Miss</option></select></td>
          <td><label for="FirstName">FirstName</label></td>
          <td><input type="text"id="lastname" style="width: 125px;"></td>
          <td><label for="lastName">Last Name</label></td>
          <td><input type="text" id="lastName" style="width: 125px;"></td>

        </tr>

        <tr>
            <td><label for="Title">Title</label></td>
          <td><select  id="title"><option value="Mr">Mr</option>
                                             <option value="Mrs">Mrs</option>
                                             <option value="Miss">Miss</option></select></td>
          <td><label for="FatherFirstName">FatherFirstName</label></td>
          <td><input type="text"id="fatherfirstname" style="width: 125px;"></td>
          <td><label for="FatherMiddleName">FatherMiddleName</label></td>
          <td><input type="text"id="fathermiddlename" style="width: 125px;"></td>
          <td><label for="FatherLastName">FatherLastName</label></td>
          <td><input type="text"id="fatherlastname" style="width: 125px;"></td>
        </tr>

        <tr>
            <td><label for="dateInput">Date</label></td>
            <td><input type="date" id="dateInput" size="10" style="width: 125px;"></td>
            <td><label for="age">Age</label></td>
            <td><input type="text"id="age" style="width: 125px;"></td>
            <td><label for="gender">Gender</label></td>
            <td><select id="gender"><option value="Select">Select</option>
                                                   <option value="Male">Male</option>
                                                   <option value="Female">Female</option>
                                                   </select></td>
        </tr>
          
        <tr>
            <td><label for="nonResident">Non-Resident (NRI)</label></td>
            <td>
              <input type="radio" id="nriYes" name="nonResident" value="Yes" style="width: 125px;">
              <label for="nriYes">Yes</label>
              <input type="radio" id="nriNo" name="nonResident" value="No" style="width: 125px;">
              <label for="nriNo">No</label>
            </td>
            <td><label for="occupationClass">Occupation Class</label></td>
            <td><input type="text" style="width: 125px;"></td>
            <td><label for="clientStatus">Client Status</label></td>
            <td><select name="clientstatus" id="clientStatus">
                                                    <option value="select">Select</option>
                                                    <option value="inActive">ACTIVE</option>
                                                    <option value="inActive">INACTIVE</option></select></td>
        </tr>

        <tr>
            <td><label for="birthPlace">BirthPlace</label></td>
            <td><input type="text" name="birthPlace" id="birthPlace" style="width: 125px;"></td>
            <td><label for="qualification">Qualification</label></td>
            <td><input type="text" name="qualification" id="qualification"style="width: 125px;"></td>
        </tr>

        <tr>
            <td><label for="sports">Sports</label></td>
            <td><input type="text" name="sports" id="sports" style="width: 125px;"></td>
            <td><label for="degree">Degree</label></td>
            <td><select name="degree" id="degree">
                                                        <option value="select">Select</option>
                                                        <option value="be">BE</option>
                                                        <option value="btech">BTech</option>
                                                        <option value="bsc">BSc</option>
                                                        <option value="bpharm">BPharm</option></select></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="form-section">
    <h3>Address Details</h3>
    <table class="table" id="addressTable">
        <thead>
            <tr class="addressHeader">
                <th>Address Type</th>
                <th>Address Line 1</th>
                <th>Country</th>
                <th>Province/State</th>
                <th>Pin Code</th>
                <th>Primary Address</th>
                <th>Delete</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" style="width: 125px;"></td>
                <td><input type="text" style="width: 125px;"></td>
                <td><input type="text" style="width: 125px;"></td>
                <td><input type="text" style="width: 125px;"></td>
                <td><input type="text" style="width: 125px;"></td>
                <td><input type="text" style="width: 125px;"></td>
                <td><button type="button" onclick="deleteRow(this)">Delete</button></td>
                <td><button type="button" onclick="addRow()">Add</button></td>
            </tr>
        </tbody>
    </table>
</div>




  <div class="form-section">
    <h3>Contact Details</h3>
    <table class="table">
      <tbody>
        <tr>
          <td><label for="contactType">Contact Type</label></td>
          <td><select id="contactType"><option>Select</option>
                                                         <option value="mobile">Mobile</option>
                                                         <option value="residential">Residential</option></select></td>
         <td><label for="mobileNumber">Mobile Number</label></td>
        <td>
          <input 
            type="text" 
            id="Phone" 
            placeholder="Enter Mobile No" 
            style="width: 125px;"
            pattern="\d{10}" 
            title="Please enter exactly 10 digits. Only numbers are allowed." 
            required
          >
        </td>


        <td><label for="residencePhone">Residence Phone No</label></td>
        <td>
          <input 
            type="text" 
            id="residencePhone" 
            placeholder="Enter Residence No" 
            style="width: 125px;" 
            title="Please enter up to 10 digits. Only numbers are allowed." 
            required>
        </td>
        

          <td><label for="stdCode">STD Code</label></td>
          <td><input type="text" id="stdCode" placeholder="Enter std Code" style="width: 125px;"></td>
        </tr>
      </tbody>
    </table>
  </div>

  




  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
